<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 95 - tag del</title>
</head>
<body>
    <!--
        tag usada para definir um texto que foi excluido

        atributos
        cite - define a fonte do motivo pelo qual o texto foiexcuido
        datetime -  define quando o texto foi excluido
    -->

    <p>Lorem ipsum <del cite="https://hcode.com.br" datetime="2022-05-31 1:19">dolor</del> sit amet consectetur adipisicing elit. Error ratione dolorum id molestias. Alias aliquam deleniti beatae, quae deserunt quis ullam minima officiis adipisci repellat voluptatem quod. Vitae, praesentium quo.</p>
    
</body>
</html>
