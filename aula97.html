<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 97 - tag dfn</title>
</head>
<body>
    <!--
        tag usada para definir a instância de definição de um termo
        a instância de definição normalmente é primeiro uso de um termo
        a tag pai de dfn também deve conter a explicação para o termo
    -->
    
    <p><dfn>HTML</dfn> é uma linguagem de marcação de marcação de texto</p>
</body>
</html>
