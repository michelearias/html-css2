<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 87 - tag bdi
    </title>
</head>
<body>
    <!--
        tag usada para definir parte de um texto que pode ser formada em alguma direção diferente do padrão 
        essa tag é util ao exiir conteúdo gerado pelo usuario com uma direção desconhecida
    -->

    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Similique, nostrum rerum laborum beatae ipsam quos. Reiciendis, doloribus perspiciatis laborum ullam quis praesentium modi quaerat, optio in quas dolorem ab quae?</p>
    
    <ol>
        <li><bdi>João</bdi></li>
        <li><bdi>Glaucio</bdi></li>
        <li><bdi>Djalma</bdi></li>
        <li><bdi>Ronaldo</bdi></li>
        <li><bdi>Marcus</bdi></li>
    </ol>
</body>
</html>
