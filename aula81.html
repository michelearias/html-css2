<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 80 - tag ol</title>
</head>
<body>
    <!--
        tag usada para definir uma lista ordenada
        a ordem da lista pode ser numérica ou alfabética
        atributos:
        - reversed - defien a ordem da lista com decrescente
        - start - define qual o valor do inicio da lista
        - type - define o tipo de marcação de ordem da lista
    -->

    <ol reversed>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>PHP</li>
    </ol>

    <hr>

    <ol type="A">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>PHP</li>
    </ol>

    <hr>

    <ol type="I" start="2">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>PHP</li>
    </ol>

</body>
</html>
