<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 93 - tag cite</title>
</head>
<body>
    |<!--
        tag usada para definir o título de uma obra 
        ex livro, pintura, escultura, musica, filme, etc
    -->

    <p><cite>Vingadores - Endgame</cite> é um filme Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam placeat possimus blanditiis quibusdam. Nesciunt quidem mollitia, quis dolor similique, officia provident recusandae reprehenderit placeat, ipsa consequatur non sunt assumenda quae!</p>
    
</body>
</html>
