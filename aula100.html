<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 100 - tag i</title>
</head>
<body>
    <!--
        tag usada para definir parte de um texto em uma voz ou humor diferente
        o conteudo é exibido em italico
        a tag pode indicar um termo técnico, uma frase em outro idioma ou um pensamento
        antes de usar esta tag deve considerar o uso das tags em, strong, mark, cite ou dfn
    -->
    
    <p>Lorem ipsum dolor <i>sit amet</i> consectetur adipisicing elit. Neque repudiandae sunt quibusdam ea, deleniti error similique, doloremque magni itaque omnis quas nobis quae ducimus velit. Est ab molestiae earum reiciendis.</p>
</body>
</html>
