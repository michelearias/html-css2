<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 90 - tag q</title>
</head>
<body>
    <!--
        tag usada para definir uma citação simples
    -->
    
    <p><q>Lorem ipsum dolor sit amet consectetur adipisicing elit.</q> Eveniet, eaque officia? Officia harum voluptatum neque magnam, eveniet officiis iste quas ea maiores possimus, sed praesentium commodi autem! Assumenda, enim minima?</p>
</body>
