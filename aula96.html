<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 96 - tag ins</title>
</head>
<body>
    <!--
        tag usada para definir um texto que foi inserido ou alterado

        atributos:
        cite - define a fonte do motivo pelo qual o texto foi inserido ou alterado
        datetime - define quando o texto foi inserido ou alterado
    -->

    <p>Lorem ipsum, <del>dolor</del> sit amet consectetur adipisicing elit. Voluptatibus magni ipsam eos consequatur, ratione sit quod reiciendis cum natus in, <ins cite="https://www.hcode.com.br">fuga voluptates porro</ins>, nesciunt animi obcaecati omnis laboriosam aut fugiat.</p>
</body>
</html>
