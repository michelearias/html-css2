<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 78 - tag details</title>
</head>
<body>
    <!--tag usada para definir detalhes adicionais que o usuário pode exibir ou ocultar.
    qualquer tipo de conteudo pode ser colocado dentro dessa tag
    por padrão o conteudo dos dealhes n é exibido para o usuario
    a tag deve ter uma tag summary dentro dela (resumo dos conteudos dessa tag)
    -->

    <details>
        <summary>
            Hcode
        </summary>

        <p>Hocode é uma escola online de treinamentos de programação</p>
    </details>
    
</body>
</html>
